
    <div class="row">
    <div class="jobs col-lg-6 col-md-12 col-sm-12" *ngFor="let job of jobs">
        <div class="item " >
            <div class="head title">
                <div class="company name">{{job.companyName}}</div>
                <div class="jobprofile">{{job.createdOn}}</div>
                <ul class="detail">
                    <li><i class="fa fa-business-time"></i><span>{{job.experience}} Years</span></li>
                    <li><i class="fa fa-map-marker-alt"></i><span>{{job.locationJOB}} </span></li>
                    <li><i class="fa fa-business-time"></i><span>{{job.packageJOB}} LAKHS</span></li>
                </ul>
                <div class="keyskill"><span>Key Skills</span>{{job.keySkill}}</div>
                <div class="jobdescription"><span>Job Description</span><br>{{job.jobDescription}}</div>
                <button>Apply Now</button>
            </div>
        </div>
        
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h2></h2>
    </div>
</div>
   



<ng-template #noJobs>
    <h5>There are no jobs to list</h5>

</ng-template>
